<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-bind:title=""  =>  :title="" -->
    <div id="id" :title="message + '1'">
        <p>
            {{message}}
        </p>
        <p>
            {{message_test}}
        </p>
        <h1 v-if="flag">True</h1>
        <h1 v-else>False</h1>

        <h1 v-if="status == 1">Status is {{status}}</h1>

        <template v-if="status == 1  ">
            <h1>Title</h1>
            <p>description</p>
        </template>

        <template v->
            <h1>Title 2</h1>
            <p>description 2</p>
        </template>

    </div>
</body>
</html>

<script type="text/javascript">
    var app = new Vue({
        el: '#id',
        data: {
            message: 'Hello Vue!',
            message_test: 'Hello Vue Test!',
            flag: false,
            status: 1,
        }
    })
</script>
